<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Cluster Innovation Centre</title>
	<meta name="description" content="Cluster Innovation Centre - Registration Page">
	<meta name="author" content="Devesh Khandelwal">

	<!-- bower:css -->
	<!-- endbower -->

	<link rel=stylesheet href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel=stylesheet href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel=stylesheet href="bower_components/css3-social-signin-buttons/auth-buttons.css">
	<link href="packages/mui-0.2.0-rc3/dist/css/mui.css" rel="stylesheet" type="text/css" />
	<!-- <link rel="stylesheet" type="text/css" href="css/styles.min.css"> -->
	<link rel=stylesheet href="css/styles.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<!-- bower:css -->
	<!-- endbower -->

	<div class="wrapper">
		<div class="box">
			<div class="row">
				<div class="col-md-4"></div>
				<!-- sidebar -->
				<div class="column col-md-4 col-sm-12" id="sidebar">
					<!-- TODO - Implement course and year selection -->
					
					<div class="row">
						<ul class="nav">
							<li>
								<legend>Register <a class="logo" href="https://fb.com/hashinclude.cic">f</a><a class="logo" href="https://fb.com/hashinclude.cic">f</a></legend>
								<div class="mui-select">
									<select id="type">
										<option value="default">Type <span class="label-hint">(required)</span></option>
										<option value="student">Student</option>
										<option value="employee">Employee</option>
									</select>
								</div>
								<div class="mui-select">
									<select id="course">
										<option value="default">Course <span class="label-hint">(required)</span></option>
										<option value="mscme">M. Sc. Mathematics Education</option>
										<option value="humanities">B. A. (Humanities and Social Sciences)</option>
										<option value="itmi">B. Tech. (ITMI)</option>											
									</select>
								</div>
								<div class="mui-select">
									<select id="department">
										<option value="default">Department <span class="label-hint">(required)</span></option>
										<option value="faculty">Faculty</option>
										<option value="admin">Administration</option>
										<option value="technical">Technical</option>
									</select>
								</div>
								<div class="mui-textfield">
									<input type="text" class="mui-textfield__input" id="enroll">
									<label class="mui-textfield__label--floating">Roll Number</label>
								</div>
								<div class="mui-select">
									<select id="year">
										<option value="default">Year of admission/appointment</option>
										<option value="11">2011</option>
										<option value="12">2012</option>
										<option value="13">2013</option>
										<option value="14">2014</option>
										<option value="15">2015</option>
										<option value="16">2016</option>
									</select>
								</div>
								<div class="mui-textfield">
									<input type="text" class="mui-textfield__input" id="phone">
									<label class="mui-textfield__label--floating">Phone <span class="label-hint">(optional)</span></label>
								</div>
								<div class="mui-checkbox" id="communities">
									<label class="mui-checkbox__label"><input type="checkbox" value="cs"> HashInclude</label>
									<label class="mui-checkbox__label"><input type="checkbox" value="robotics"> Autonomi</label>
									<label class="mui-checkbox__label"><input type="checkbox" value="arts"> Samanway</label>
									<label class="mui-checkbox__label"><input type="checkbox" value="photography"> Photography</label>
									<label class="mui-checkbox__label"><input type="checkbox" value="dance"> Dance</label>
									<label class="mui-checkbox__label"><input type="checkbox" value="music"> Music</label>
									<label class="mui-checkbox__label"><input type="checkbox" value="sports"> Sports</label>
								</div>
								<div class="mui-textfield">
									<textarea class="mui-textfield__input" id="extra"></textarea>
									<label class="mui-textfield__label--floating">Want to add more...</label>
								</div>
							</li>
							<li>
								<a class="btn btn-auth btn-facebook" href="#" onclick="login('facebook')">Register with <b>Facebook</b></a>
							</li>
							<li>
								<a class="btn btn-auth btn-google" href="#" onclick="login('google')">Register with <b>Google+</b></a>
							</li>
							<li>
								<a class="btn btn-auth btn-github" href="#" onclick="login('github')">Register with <b>GitHub</b></a>
							</li>
							<li>
								<a class="btn btn-auth btn-windows" href="#" onclick="login('windows')">Register with <b>Microsoft Account</b></a>
							</li>
						</ul>
						<div>
							Couretesy of <span id="made-by-span">#include</span>
						</div>
						<div>
							Any issues? Let us know here:
							<a href="//github.com/ClusterInnovationCentre/register/issues/new">
								<svg aria-hidden="true" class="octicon octicon-mark-github" height="28" version="1.1" viewBox="0 0 16 16" width="28">
									<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
									</path>
								</svg>
							</a>
						</div>
					</div>
					<!-- <ul class="nav hidden-xs" id="sidebar-footer">
						<li>
						  <a href="http://www.bootply.com"><h3>Basis</h3>Made with <i class="glyphicon glyphicon-heart-empty"></i> by Bootply</a>
						</li>
					</ul> -->
				</div>
				<!-- /sidebar -->
				<div class="col-md-4"></div>
			</div>
		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="packages/mui-0.2.0-rc3/dist/js/mui.min.js"></script>
	<script src="bower_components/typed.js/dist/typed.min.js"></script>
	<script class="pre" src="bower_components/hello/dist/hello.all.min.js"></script>
	<script src="js/scripts.js"></script>
	
</body>
</html>
